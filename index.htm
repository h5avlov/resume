<!DOCTYPE html>

<html lang= "en">
<head>
	<title>Resume</title>
	<meta charset= "UTF-8" />
	<meta name= "viewport" content= "width=device-width, initial-scale=1" />
	<meta name= "description" content= "resume">
	<meta name= "author" content= "Ico Pavlov">
	<link rel= "icon" type= "image/png" href= "images/favicon.png">
	
	<link href= "css/style.css" type= "text/css" rel= "stylesheet" />
	
	<script src= "js/libraries/jquery-3.2.0.min.js" type= "text/javascript"></script>
</head>

<body>

<div class="intro">
	<div class="wrapper">
		<h1 class="heading"><span>Resume</span></h1>
		<h2 class="subheading"><span>Ico Pavlov</span></h2>
		
		<div class="circles">
			<div class="circle left"></div>
			<div class="circle right"></div>
		</div>
	</div>
</div>

<header>
	<h1 class= "subject">Resume</h1>
	<section class= "person"></section>
	<nav class= "main-nav"></nav>
</header>
<main>
	<section class= "summary section"></section>
	<section class= "education section"></section>
	<section class= "courses section"></section> 
	<section class= "work-experience section"></section>
	<section class= "skills section"></section>
</main>
<footer>
	<section class= "contact"></section>
</footer>


	
<!-- Handlebars -->
<script src= "js/libraries/handlebars-v4.0.12.js"></script>
<script src= "js/project/template-loading/render-templates.js" type= "text/javascript"></script>
<script src= "js/project/template-loading/context.js" type= "text/javascript"></script>

<!-- 
-----------------------------------------------------------------------------
	Handlebars Templates 
------------------------------------------------------------------------------ 
-->

<script id= "person-template" type= "text/x-handlebars-template">
	<dl class= "name key-value-pair">
		<dt class= "key">{{labels.name}}</dt><dd class= "value">{{name}}</dd>
	</dl>
	
	<dl class= "position key-value-pair">
		<dt class= "key">{{labels.position}}</dt><dd class= "value">{{position}}</dd>
	</dl>
	
	<dl class= "photo key-value-pair"">
		<dt class= "key">{{labels.photo}}</dt><dd class= "value"  style= "background-image: url( images/{{photo.src}} )"><img src= "images/{{photo.src}}" /></dd>
	</dl>
</script>


<script id= "nav-template" type= "text/x-handlebars-template">
	<h6>{{title}}</h6>
	
	<button class= "open-nav-button button">Menu</button>
	<ul class= "nav-links">
		{{#each links}}
			<li><a class= "link {{className}}" href= "#" data-target-selector= "{{targetSelector}}">{{text}}</a></li>
		{{/each}}
	</ul>
</script>


<script id= "summary-template" type= "text/x-handlebars-template">
	<article class= "overview">
		<h2 class= "section-title">{{title}}</h2>
		<p class= "text">{{text}}</p>
	</article>
	
	<figure class= "background-image" style= "background-image: url( images/{{image.src}} )">
		<img src= "images/{{image.src}}" />
	</figure>
</script>


<script id= "education-template" type= "text/x-handlebars-template">
	<article class= "overview">
		<h2 class= "section-title">{{title}}</h2>
		<p class= "text">{{text}}</p>
	</article>
	
	<figure class= "background-image" style= "background-image: url( images/{{image.src}} )">
		<img src= "images/{{image.src}}" />
	</figure>
	
	<ul class= "timeline entry-list">
		{{#each entries}}
			<li class= "entry">
				<section>
					<dl class= "major secondary key-value-pair">
						<dt class= "key">{{../labels.major}}</dt><dd class= "value">{{major}}</dd>
					</dl>
					
					<dl class= "facility primary key-value-pair">
						<dt class= "key">{{../labels.educationalFacility}}</dt><dd class= "value">{{educationalFacility}}</dd>
					</dl>
					
					<dl class= "year key-value-pair">
						<dt class= "key">{{../labels.year}}</dt><dd class= "value">{{year}}</dd>
					</dl>
				</section>
				
				<p class= "description-text">{{description}}</p>
			</li>
		{{/each}}
	</ul>
</script>


<script id= "courses-template" type= "text/x-handlebars-template">
	<article class= "overview">
		<h2 class= "section-title">{{title}}</h2>
		<p class= "text">{{text}}</p>
	</article>
	
	<figure class= "background-image" style= "background-image: url( images/{{image.src}} )">
		<img src= "images/{{image.src}}" />
	</figure>
	
	<ul class= "timeline entry-list">
		{{#each entries}}
			<li class= "entry">
				<section>
					<dl class= "major secondary key-value-pair">
						<dt class= "key">{{../labels.course}}</dt><dd class= "value">{{course}}</dd>
					</dl>
					
					<dl class= "facility primary key-value-pair">
						<dt class= "key">{{../labels.educationalFacility}}</dt><dd class= "value">{{educationalFacility}}</dd>
					</dl>
					
					<dl class= "year key-value-pair">
						<dt class= "key">{{../labels.year}}</dt><dd class= "value">{{year}}</dd>
					</dl>
				</section>
				
				<p class= "description-text">{{description}}</p>
			</li>
		{{/each}}
	</ul>
</script>


<script id= "work-experience-template" type= "text/x-handlebars-template">
	<article class= "overview">
		<h2 class= "section-title">{{title}}</h2>
		<p class= "text">{{text}}</p>
	</article>
	
	<figure class= "background-image" style= "background-image: url( images/{{image.src}} )">
		<img src= "images/{{image.src}}" />
	</figure>
	
	<ul class= "timeline entry-list">
		{{#each entries}}
			<li class= "entry">
				<section>
					<dl class= "position secondary key-value-pair">
						<dt class= "key">{{../labels.position}}</dt><dd class= "value">{{position}}</dd>
					</dl>
					
					<dl class= "employer-organization primary key-value-pair">
						<dt class= "key">{{../labels.employerOrganization}}</dt><dd class= "value">{{employerOrganization}}</dd>
					</dl>
					
					<dl class= "year key-value-pair">
						<dt class= "key">{{../labels.year}}</dt><dd class= "value">{{year}}</dd>
					</dl>
				</section>
				
				<p class= "description-text">{{description}}</p>
			</li>
		{{/each}}
	</ul>
</script>


<script id= "skills-template" type= "text/x-handlebars-template">
	<article class= "overview">
		<h2 class= "section-title">{{title}}</h2>
		<p class= "text">{{text}}</p>
	</article>
	
	<figure class= "background-image" style= "background-image: url( images/{{image.src}} )">
		<img src= "images/{{image.src}}" />
	</figure>
	
	<ul class= "set entry-list">
		{{#each entries}}
			<li class= "entry">
				<section>
					<article class= "skill-level">
						<dl class= "word-representation secondary key-value-pair">
							<dt class= "key">{{../labels.level.wordRepresentation}}</dt><dd class= "value">{{level.wordRepresentation}}</dd>
						</dl>
						
						<dl class= "graphic-representation key-value-pair">
							<dt class= "key">{{../labels.level.graphicRepresentation}}</dt><dd class= "value">{{level.graphicRepresentation}}</dd>
						</dl>
					</article>
					
					<article class= "skill">
						<dl class= "primary key-value-pair">
							<dt class= "key">{{../labels.skill}}</dt><dd class= "value">{{skill}}</dd>
						</dl>
					</article>
				</section>
				
				<p class= "description-text">{{description}}</p>
			</li>
		{{/each}}
	</ul>
</script>


<script id= "contact-template" type= "text/x-handlebars-template">
	<h2 class= "section-title">{{title}}</h2>
	{{#each entries}}
		<dl class= "{{className}} key-value-pair">
			<dt class= "key">{{label}}</dt>
            {{#if webAddress}}
            <dd class= "value"><a href= "https://{{value}}">{{value}}</a></dd>
            {{else}}
            <dd class= "value">{{value}}</dd>
            {{/if}}
		</dl>
	{{/each}}
</script>


<!-- SlickSlider jQuery plugin -->
<link href="plugins/slick-1.6.0/slick.css" rel="stylesheet">
<script src= "plugins/slick-1.6.0/slick.min.js" type= "text/javascript"></script>

<!-- Percentage-wheel jQuery plugin -->
<link href= "plugins/percentage-wheel/percentage-wheel.css" rel="stylesheet"></script>
<script src= "plugins/percentage-wheel/percentage-wheel.js" type= "text/javascript"></script>

<!-- Smooth Scroll Plugin  -->
<script src= "js/libraries/jquery-smooth-scroll-2-2-0.js" type= "text/javascript"></script>

<!-- General scripts -->
<script src= "js/project/settings.js" type= "text/javascript"></script>
<script src= "js/project/functions.js" type= "text/javascript"></script>

<script src= "js/project/content-access/content-access.js" type= "text/javascript"></script>
<script src= "js/project/main-navigation/main-navigation.js" type= "text/javascript"></script>

<script src= "js/project/floating-navigation/settings.js" type= "text/javascript"></script>
<script src= "js/project/floating-navigation/building/floating-navigation-building.js" type= "text/javascript"></script>
<script src= "js/project/floating-navigation/functionality/floating-navigation.js" type= "text/javascript"></script>
<script src= "js/project/floating-navigation/functionality/button-floating.js" type= "text/javascript"></script>
<script src= "js/project/floating-navigation/functionality/label-interaction.js" type= "text/javascript"></script>
<script src= "js/project/floating-navigation/floating-navigation.js" type= "text/javascript"></script>

<script src= "js/project/graphic-representation/graphic-representation.js" type= "text/javascript"></script>

<script src= "js/project/project.js" type= "text/javascript"></script>



</body>
</html>
